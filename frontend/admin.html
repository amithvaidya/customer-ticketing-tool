<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>CRM Dashboard</title>
<script src="script.js"></script>
</head>
<body onload="displaySection(''); getAgents();">
    <div class="container">
        <div class="row">
            <div class="col"><h1>Admin Dashboard</h1></div>
        </div>
        <div class="row">
            <div class="col-1"><button id="agentsButton" onclick="displaySection('agents')">Agents</button></div>
            <div class="col-1"><button id="ticketsButton" onclick="displaySection('tickets')">Tickets</button></div>
            <div class="col-1"><button id="customersButton" onclick="displaySection('customers')">Customers</button></div>
        </div>
    </div>
    
    <!-- Display Sections start-->
    <div id="agentsSection" class="container" style="padding: 10px;">
        <div class="row">
            <div class="col">
                <input id="forDate" type="date" class="form-control" placeholder="Search">
            </div>
            <div class="col">
                <button class="btn btn-primary" onclick="getAgents()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg></button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div id="agentsList"></div>
            </div>
        </div>
    </div>

    <div id="ticketsSection" class="container">
        <h1>Tickets section goes here.</h1>
    </div>
    <div id="customersSection" class="container">
        <h1>Customer section goes here.</h1>
    </div>
    <!-- Display Section end-->

</body>
</html>
