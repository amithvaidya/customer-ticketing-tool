 <div class="row">
    <!-- ticket cards goes here -->
        <div class="col-10 border p-0" style="background-color: whitesmoke;" >
            <div class="container" *ngFor="let ticket of tickets">
                <div class="row">
                    <div class="col border gy-2 p-0">
                        <app-ticket-card></app-ticket-card>
                    </div>
                </div>
            </div>
        </div>

        <!-- filter options -->
        <div class="col-2 border px-2 pt-4">
            <div class="row">
                <div class="col">
                    Search tickets by:
                </div>
            </div>
            <div class="row mb-2 mt-0">
                <div class="col">
                    <select class="form-control ">
                        <option>Ticket ID</option>
                        <option>Title</option>
                        <option>Client</option>
                        <option>Status</option>
                        <option>Agent</option>
                    </select>
                </div>
            </div>
            <div class="row my-2">
                <div class="col">
                    <input placeholder="Value" type="text" class="form-control">
                </div>
            </div>
            <div class="row my-2">
                <div class="col">
                    <button class="container btn btn-primary">Search</button>
                </div>
            </div>  
        </div>            
    </div>
