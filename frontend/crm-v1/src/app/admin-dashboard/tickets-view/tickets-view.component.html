
<div style="
    width: 80%; 
    height: 100%; 
    background-color: rgb(230, 230, 230); 
    float: left;
    border: 1px solid rgb(184, 184, 184);    
    overflow: scroll;
">

<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div *ngIf="tickets.length>0">
                <div class="container-fluid" >
                    <div *ngFor="let ticket of tickets" class="row my-2">
                        <div class="col mx-2 border  p-0">
                            <app-ticket-card [ticket]="ticket"></app-ticket-card>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid" *ngIf="tickets.length == 0">
                <div class="row my-2">
                    <div class="col-7 mx-2 border  p-0">
                        <h3>No Tickets.</h3>
                    </div>
                    <div class="col-3 border">
                        <div style="background-color: whitesmoke;">
                            <h1>Filter Panel goes here.</h1>
                        </div> 
                    </div>
                </div>
              </div>
        </div>
    </div>

</div>


</div>


    <div style="width: 20%; height: 100%; display: inline-block; background-color: whitesmoke;">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    Select filter
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <select name="" id="" class="form-control">
                        <option value="id">ID</option>
                        <option value="agent">Agent</option>
                        <option value="status">Status</option>
                        <option value="title">Title</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="text" name="" id="" class="form-control" placeholder="value">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary form-control">
                        Search <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
