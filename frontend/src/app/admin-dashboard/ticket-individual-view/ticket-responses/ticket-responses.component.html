

<div class="container-fluid">
    <div *ngFor="let resp of ticketResponses" class="my-3" style="background-color: whitesmoke;">
        <div class="row">
            <div class="col-2">
                <!-- - {{resp.responderType}} -->
                <i class="bi bi-person-circle" [ngClass]="resp.responderType=='agent'?'agent-icon':'client-icon'"></i>
                {{resp.responderName}} 
            </div>
            <div class="col-9">
                <p>{{resp.response}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col" style="font-size: 0.7rem;">
                Created at: {{resp.createdTime}}
            </div>
        </div>
    </div>
</div>
