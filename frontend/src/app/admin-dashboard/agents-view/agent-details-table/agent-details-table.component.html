<div class="container-fluid">
    <div class="row">
        <div class="col-2 my-3 p-0">Select Date:</div>
                    <div class="col-8 my-2 p-0"><input type="date" class="form-control"></div>
                    <div class="col-2 my-2 px-2">
                        <button class="btn btn-primary">Search</button>
        </div>
                    
    </div>
    <div class="row">
        <div class="col">
            <table class="table table-bordered table-striped">
                <tr>
                    <th class="text-center">Name</th>
                    <th class="text-center">No. of tickets assigned</th>
                    <th class="text-center">No. of tickets resolved</th>
                    <th class="text-center">Average Response Time</th>
                    <th class="text-center">Average Resolution Time</th>
                </tr>
                <tr *ngFor="let agent of agents">
                    <td  class="text-center">{{agent.name}}</td>
                    <td  class="text-center">{{agent.numTicketsAssigned}}</td>
                    <td  class="text-center">{{agent.numTicketsResolved}}</td>
                    <td  class="text-center">{{agent.avgResponseTime}}</td>
                    <td  class="text-center">{{agent.avgResolutionTime}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
